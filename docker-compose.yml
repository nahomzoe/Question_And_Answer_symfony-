version: "3"
services:
  db99:
    platform: linux/x86_64
    image: mysql:8
    ports:
      - "3309:3306"
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password
    cap_add:
      - SYS_NICE
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    networks:
      dev:

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "9182:80"
    links:
      - db99
    environment:
      PMA_HOST: db99
      PMA_PORT: 3306
    restart: always
    networks:
      - dev

  www:
    build: php
    ports:
      - "8107:80"
    volumes:
      - ./php/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    restart: always
    networks:
      - dev

networks:
  dev:

volumes:
  db-data:
